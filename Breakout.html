<DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Breakout</title>
  </head>

  <body onload="main()">
    <div class="center spaced">
      <canvas id="webgl" width="1410" height="1575">
      Please use a browser that supports "canvas"
      </canvas>
    </div>
    
    <div class="center spaced" id="lowerContent">
      <div>
        <span id="lives"></span>
      </div>
      <p>
      <div>
        <span>Sensitivity:</span>
        <input type="range" id="sensitivity" value = "50" name="points" min="0" 
        max="100">
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/cuon-matrix.js"></script>
    <script src="Model.js"></script>
    <script src="Cube.js"></script>
    <script src="Sphere.js"></script>
    <script src="GameObject.js"></script>
    <script src="Tile.js"></script>
    <script src="Wall.js"></script>
    <script src="TileGrid.js"></script>
    <script src="Paddle.js"></script>
    <script src="Ball.js"></script>
    <script src="Sky.js"></script>
    <script src="Camera.js"></script>
    <script src="Breakout.js"></script>
  </body>

  <style>
    @font-face {
      font-family: bit;
      src: url('8-Bit Madness.ttf');
    }

    .center {
      text-align: center;
    }

    .spaced {
      margin-top: 40px;
      margin-bottom: 40px;
    }

    span {
      color: white;
      font-family: bit;
      font-size: x-large;
    }

    body {
      background-image: url('textures/sky1.png');
    }
  </style>
</html>
